$(document).ready(function() {
	var d = new Date();
	var n = d.getMonth();
	if (n >= 0 && n < 2)       $("body").css({"background-image": "url(public/images/winter.jpg)"});
	else if (n >= 2 && n < 5)  $("body").css({"background-image": "url(public/images/spring.jpg)"});
	else if (n >= 5 && n < 8)  $("body").css({"background-image": "url(public/images/summer.jpg)"});
	else if (n >= 8 && n < 11) $("body").css({"background-image": "url(public/images/autumn.jpg)"});
	else                       $("body").css({"background-image": "url(public/images/winter.jpg)"});
	var season = (new Date()).getMonth();
	$('body').addClass(season);
	$(".Toggle").click(function(){
		$(".panelmobile")  .  slideToggle("slow");		//600 ms
	  });
	$('textarea').autoResize();
});
if ( !Modernizr.inputtypes.range ) {   
	/*define a simple fallback for HTML5 range element
	by replacing it if needed by an input element with a pattern
	that restricts the input [like a slider does]
	but doesn't otherwise look like a slider
	this covers chrome [natively], firefox and IE9 [by fallback]
	*/
	var FallbackRangeEltPtr = document.createElement("input"  );	//make fallback
	FallbackRangeEltPtr.setAttribute("type", 		"text"     );   //define its properties
	FallbackRangeEltPtr.setAttribute("pattern", 	"^[0-5]$"  );
	FallbackRangeEltPtr.setAttribute("id"  , 		"slider"   );
	FallbackRangeEltPtr.setAttribute("name", 		"slider"   );
	FallbackRangeEltPtr.setAttribute("required", 	"required" );
	var RangeEltPtr = document.getElementById("slider");			//locate child to replace
	var ParentPtr   = document.getElementById("Parent");			//locate parent
	ParentPtr.replaceChild(FallbackRangeEltPtr, RangeEltPtr);		//replace old child with newly created one
};
</script>
